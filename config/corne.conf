# config/corne.conf
#
# Corne v3 Cherry + Pro Micro NRF52840 (nice_nano_v2)
# USB-powered only (no external power gating)

# ---------- Power / sleep ----------
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000   # 15 min idle → sleep

# ---------- Display (0.91" I2C OLEDs) ----------
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y

# ---------- RGB Underglow / Per-key strip ----------
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Reasonable defaults – tweak to taste
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=80
CONFIG_ZMK_RGB_UNDERGLOW_BRI_START=40
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# IMPORTANT: do NOT enable ext power integration, you don't use a MOSFET
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER is NOT set

# ---------- Backlight (classic PWM) ----------
# You almost certainly do NOT need this on a Corne v3 with addressable RGB.
# Leave it disabled unless you later add a dedicated backlight device node.
# CONFIG_ZMK_BACKLIGHT=y
# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# --------- BT Name -----------
CONFIG_BT_DEVICE_NAME="Gustavo's Corne"
